<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/ico" href="/public/favicon.ico" />
    <link rel="stylesheet" href="/GlobalStyles.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="/main.js" defer></script>
    <script src="./scrpt.js" defer></script>
    <title>Wesley Dev - Contato</title>
  </head>
  <body>
    <header>
      <a class="logo" href="/index.html">
        <img
          src="/src/assets/logo.png"
          alt="Logo do desenvolvedor Web Wesley Silva"
        />
      </a>
      <nav class="menu-wrapper">
        <div id="menu-toggle" class="menu-toggle">
          <div class="menu-icon top"></div>
          <div class="menu-icon center"></div>
          <div class="menu-icon bottom"></div>
        </div>
        <ul id="menu" class="menu">
          <li class="menu-item">
            <a href="/index.html">Home</a>
          </li>
          <li class="menu-item">
            <a href="/src/pages/Portfolio/portfolio.html">Portfolio</a>
          </li>
          <li class="menu-item">
            <a href="/src/pages/Tecnologias/tecnologias.html">Tecnologias</a>
          </li>
          <li class="menu-item">
            <a href="/src/pages/Sobre/sobre.html">Sobre</a>
          </li>
          <li class="menu-item">
            <a class="active" href="/src/pages/Contato/contato.html">Contato</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="container">
        <div class="title-wrapper">
          <h1>Contato</h1>
          <p>
            Entre em contato comigo através do formulário abaixo ou pelas redes
            sociais.
          </p>
        </div>
        <div class="form-wrapper">
          <form id="form" method="post" netlify>
            <div class="form-group">
              <label for="name">Nome</label>
              <input type="text" name="name" id="name" />
            </div>
            <div class="form-group">
              <label for="email">E-mail</label>
              <input type="text" name="email" id="email" />
            </div>
            <div class="form-group">
              <label for="message">Mensagem</label>
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
              ></textarea>
            </div>
            <button type="submit">Enviar</button>
          </form>
          <section class="social-medias">
            <!-- LinkedIn -->
            <a
              class="social"
              href="https://www.linkedin.com/in/wesleyallan"
              target="_blank"
            >
              <img
                src="/src/assets/linkedin-icon.svg"
                alt="Ícone do LinkedIn"
                class="social-media"
              />
              <p>LinkedIn</p>
            </a>
            <!-- Github -->
            <a
              class="social"
              href="https://www.github.com/wesleyallan"
              target="_blank"
            >
              <img
                src="/src/assets/github-icon2.svg"
                alt="Ícone do Github"
                class="social-media"
              />
              <p>Github</p>
            </a>
            <!-- Instagram -->
            <a
              class="social"
              href="https://www.instagram.com/wesleyallansilva/"
              target="_blank"
            >
              <img
                src="/src/assets/instagram-icon.svg"
                alt="Ícone do Instagram"
                class="social-media"
              />
              <p>Instagram</p>
            </a>
          </section>
        </div>
      </section>
    </main>
  </body>
</html>
